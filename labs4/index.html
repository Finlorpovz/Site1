<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="/labs4/styles.css">
</head>
<body>
  <div class="planner">
    <header>
      <h1>Weekly Plan</h1>
      <div class="week-info">
        <span>Week of: <input type="text" placeholder="Enter date"></span>
        <span>Healthy Habit: <input type="text" placeholder="Enter habit"></span>
      </div>
    </header>
    <div class="grid">
      <div class="sidebar">
        <h2>Top 3 Goals</h2>
        <ul>
          <li><input type="checkbox"> Goal 1</li>
          <li><input type="checkbox"> Goal 2</li>
          <li><input type="checkbox"> Goal 3</li>
        </ul>
        <h2>Everything Else</h2>
        <ul>
          <li><input type="checkbox"> Task 1</li>
          <li><input type="checkbox"> Task 2</li>
          <li><input type="checkbox"> Task 3</li>
        </ul>
        <h2>Next Week</h2>
        <ul>
          <li><input type="checkbox"> Plan 1</li>
          <li><input type="checkbox"> Plan 2</li>
        </ul>
      </div>
      <div class="days">
        <div class="day">
          <h3>Monday</h3>
          <textarea></textarea>
        </div>
        <div class="day">
          <h3>Tuesday</h3>
          <textarea></textarea>
        </div>
        <div class="day">
          <h3>Wednesday</h3>
          <textarea></textarea>
        </div>
        <div class="day">
          <h3>Thursday</h3>
          <textarea></textarea>
        </div>
        <div class="day">
          <h3>Friday</h3>
          <textarea></textarea>
        </div>
        <div class="day">
          <h3>Saturday</h3>
          <textarea></textarea>
        </div>
        <div class="day">
          <h3>Sunday</h3>
          <textarea></textarea>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
